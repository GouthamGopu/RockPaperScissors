<!DOCTYPE html>
<html>
  <head>
    <title>
      DOM2-projects
    </title>
    <link rel="stylesheet" href="DOM2.css";>
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    <button class="rock">
        <img class="rock-img" src="images/rock-emoji.png">
    </button>
    <button class="paper">
      <img class="paper-img" src="images/paper-emoji.png">
    </button>
    <button class="Scissors">
      <img class="Scissors-img" src="images/scissors-emoji.png">
    </button>
    <p class="result"></p>
    <p class="moves"></p>
    <p class="score"></p>
    <button class="reset">
        Reset Score
    </button>
    <button class="auto">
      Auto Play
    </button>
    <script src="DOM2.js"></script>
  </body>
</html>
